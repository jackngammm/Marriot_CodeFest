<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences - Hotel Swipe App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #3E0A14, #5C0E1E); /* Dark red gradient */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease; /* Fade-in animation */
        }
        .container {
            background: #f5f5f5; /* Off-white background for the container */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            transform: translateY(-20px);
            opacity: 0;
            animation: slideIn 0.5s forwards; /* Slide-in animation */
            animation-delay: 0.5s; /* Delay for the container animation */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h1 {
            text-align: center;
            color: #5C0E1E; /* Darker red for header */
        }
        label {
            margin-top: 1rem;
            display: block;
            color: #333; /* Darker font color for better readability */
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s; /* Transition for input focus */
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #5C0E1E; /* Change border color on focus */
            outline: none; /* Remove default outline */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #a60f2c; /* Dark red for button */
            color: white; /* Light text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            font-weight: bold;
            transition: background-color 0.3s; /* Transition for button hover */
        }
        button:hover {
            background-color: #5C0E1E; /* Lighter red for hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Set Your Preferences</h1>
        <form method="POST">
            <label for="location">Location:</label>
            <input type="text" name="location" required>
            
            <label for="min_price">Minimum Budget:</label>
            <input type="number" name="min_price" required>
            
            <label for="max_price">Maximum Budget:</label>
            <input type="number" name="max_price" required>
            
            <button type="submit">Submit Preferences</button>
        </form>
    </div>
</body>
</html>
