<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences - Hotel Swipe App</title>
</head>
<body>
    <h1>Set Your Preferences</h1>
    <form method="POST">
        <label for="location">Location:</label>
        <input type="text" name="location" required><br><br>

        <label for="min_price">Minimum Budget:</label>
        <input type="number" name="min_price" required><br><br>

        <label for="max_price">Maximum Budget:</label>
        <input type="number" name="max_price" required><br><br>

        <button type="submit">Submit Preferences</button>
    </form>
</body>
</html>
