<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - {{ hotel_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #3E0A14, #5C0E1E);
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 40px;
            font-size: 2em;
            color: #f5f5f5;
        }
        .chat-container {
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
        }
        .messages {
            display: flex;
            flex-direction: column;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            align-self: flex-end;
            background-color: #4CAF50;
            color: white;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #555;
            color: white;
        }
        .input-container {
            display: flex;
            width: 100%;
        }
        .message-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .send-button {
            padding: 10px 20px;
            background: linear-gradient(to right, #A60F2C, #C8102E);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .send-button:hover {
            background-color: #218838;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #A60F2C;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #C8102E;
        }
    </style>
</head>
<body>
    <h1>Chat with {{ hotel_name }}</h1>
    <div class="chat-container">
        <div class="messages">
            {% if user_message %}
                <div class="message user-message">{{ user_message }}</div>
                <div class="message bot-message">{{ bot_response }}</div>
            {% endif %}
        </div>
        <form method="POST" class="input-container">
            <input type="text" name="message" class="message-input" placeholder="Type your message..." required>
            <button type="submit" class="send-button">Send</button>
        </form>
    </div>
    <button class="back-button" onclick="window.location.href='/liked_hotels'">Back to Liked Hotels</button>
</body>
</html>
