<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hotel Swipe App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"> <!-- Poppins Font -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #5C0E1E, #3E0A14);
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease;
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: black;
        }
        .option {
            margin: 20px 0;
            font-size: 1.1em;
            color: #f5f5f5;
        }
        label {
            margin-top: 1rem; /* Increased top margin for better spacing */
            display: block;
            color: #f5f5f5; /* Lighter font color */
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 24px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #C8102E;
            box-shadow: 0 0 5px rgba(200, 16, 46, 0.5);
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #C8102E, #A60F2C);
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            background: linear-gradient(to right, #A60F2C, #C8102E);
            transform: translateY(-3px);
        }
        .error {
            color: #d9534f; /* Error message color */
            text-align: center;
            margin-top: 10px;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px;
            background: #A60F2C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .back-button:hover {
            background: #C8102E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <div class="option">
            <label>
                <input type="radio" name="registration-type" value="email" onclick="toggleRegistrationType(this)"> Email & Username
            </label>
            <label>
                <input type="radio" name="registration-type" value="phone" onclick="toggleRegistrationType(this)"> Phone Number
            </label>
        </div>
        
        <div class="email-option" style="display: none;">
            <form method="POST" id="email-form">
                <label for="username">Username:</label>
                <input type="text" name="username" required>
                <label for="email">Email:</label>
                <input type="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" name="password" required>
                <button type="submit">Register</button>
                {% if error %}
                <div class="error">{{ error }}</div>
                {% endif %}
            </form>
        </div>
        
        <div class="phone-option" style="display: none;">
            <form method="POST" id="phone-form">
                <label for="phone">Phone Number:</label>
                <input type="text" name="phone" required>
                <div class="otp-note">Sent OTP</div> <!-- Sent OTP message -->
                <label for="otp">OTP Code:</label>
                <input type="text" name="otp" placeholder="Enter OTP" required>
                <button type="submit">Register</button>
                {% if error %}
                <div class="error">{{ error }}</div>
                {% endif %}
            </form>
        </div>

        <!-- Button to redirect back to the login page -->
        <button class="back-button" onclick="window.location.href='{{ url_for('login') }}'">Back to Login</button>
    </div>

    <script>
        function toggleRegistrationType(radio) {
            const emailOption = document.querySelector('.email-option');
            const phoneOption = document.querySelector('.phone-option');
            
            if (radio.value === 'email') {
                emailOption.style.display = 'block';
                phoneOption.style.display = 'none';
            } else {
                emailOption.style.display = 'none';
                phoneOption.style.display = 'block';
            }
        }
    </script>
</body>
</html>
