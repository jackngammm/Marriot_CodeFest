<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Hotels - Hotel Swipe App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 300px;
            height: 400px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: transform 0.3s, opacity 0.3s;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            width: 200px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
        }
        .like {
            background-color: #4caf50;
            color: white;
        }
        .dislike {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="card" id="hotelCard">Loading hotels...</div>
    <div class="buttons">
        <button class="button dislike" id="dislikeButton">Dislike</button>
        <button class="button like" id="likeButton">Like</button>
    </div>

    <script>
        const hotelList = JSON.parse('{{ hotels|tojson|safe }}');
        let currentIndex = 0;

        // Function to display the current hotel
        function displayHotel() {
            const card = document.getElementById('hotelCard');
            if (currentIndex < hotelList.length) {
                const hotel = hotelList[currentIndex];
                card.textContent = `${hotel['Hotel_Name']} - ${hotel['Location']} - $${hotel['Price_Per_Night']} 
                -  $${hotel['Rating']} - $${hotel['Amenities']}`;
            } else {
                card.textContent = "No more hotels!";
            }
        }

        // Function to handle the next hotel display
        function handleNextHotel(action) {
            if (currentIndex < hotelList.length) {
                console.log(`User ${action}d: ${hotelList[currentIndex]['Hotel_Name']}`);
                currentIndex++;
                displayHotel();
            } else {
                alert("No more hotels to show!");
            }
        }

        // Event listeners for Like and Dislike buttons
        document.getElementById('likeButton').addEventListener('click', () => handleNextHotel('like'));
        document.getElementById('dislikeButton').addEventListener('click', () => handleNextHotel('dislike'));

        // Initialize the app
        document.addEventListener('DOMContentLoaded', displayHotel);
    </script>
</body>
</html>
