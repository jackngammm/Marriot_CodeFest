<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Hotels - Hotel Swipe App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 600px;
            height: 800px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: transform 0.3s, opacity 0.3s;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            width: 200px;
            margin-bottom: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
        }
        .like {
            background-color: #4caf50;
            color: white;
        }
        .dislike {
            background-color: #f44336;
            color: white;
        }
        .view-liked {
            background-color: #ff9800;
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card" id="hotelCard">Loading hotels...</div>
    <div class="buttons">
        <button class="button dislike" id="dislikeButton">Dislike</button>
        <button class="button like" id="likeButton">Like</button>
    </div>
    <!-- Add the 'View Liked Hotels' button -->
    <button class="button view-liked" onclick="window.location.href='/liked_hotels'">View Liked Hotels</button>

    <script>
        const hotelList = JSON.parse('{{ hotels|tojson|safe }}');
        let currentIndex = 0;
        let likedHotels = []; // Array to store liked hotels

        // Function to display the current hotel
        function displayHotel() {
            const card = document.getElementById('hotelCard');
            if (currentIndex < hotelList.length) {
                const hotel = hotelList[currentIndex];
                card.innerHTML = `
                    <dix><img src="static/images/HotelImage1.png" alt="Hotel Image" style="max-width: 100%; height: auto; border-radius: 10px; margin-bottom: 10px; object-fit: cover;"></div>
                    <div>${hotel['Hotel_Name']} - ${hotel['Location']} - $${hotel['Price_Per_Night']}</div>
                    <div>Rating: ${hotel['Rating']}</div>
                    <div>Amenities: ${hotel['Amenities']}</div>`;
            } else {
                card.textContent = "No more hotels!";
            }
        }

        // Function to handle liking a hotel
        function likeHotel() {
            if (currentIndex < hotelList.length) {
                likedHotels.push(hotelList[currentIndex]); // Add to liked hotels
                currentIndex++;
                displayHotel();
            }
            // Save liked hotels to the backend
            fetch('/save_liked_hotels', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ liked_hotels: likedHotels })
            });
        }

        // Function to handle disliking a hotel
        function dislikeHotel() {
            currentIndex++;
            displayHotel();
        }

        // Event listeners for Like and Dislike buttons
        document.getElementById('likeButton').addEventListener('click', likeHotel);
        document.getElementById('dislikeButton').addEventListener('click', dislikeHotel);

        // Initialize the app
        document.addEventListener('DOMContentLoaded', displayHotel);
    </script>
</body>
</html>
